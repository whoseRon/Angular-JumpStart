<div>
  <form (ngSubmit)="submit()" #orderForm="ngForm" class="customer-order-form">
    <div class="form-group">
      <label>Product name</label>
      <input type="text" class="form-control" name="productName" [(ngModel)]="order.productName" #productName="ngModel" required>
      <div class="alert alert-danger" [hidden]="productName.pristine || productName.valid">Product Name is required</div>
    </div>
    <div class="form-group">
      <label>Product Price (in Dollar)</label>
      <input type="number" step="0.1" class="form-control" name="itemCost" [(ngModel)]="order.itemCost" #itemCost="ngModel" required>
      <div class="alert alert-danger" [hidden]="itemCost.pristine || itemCost.valid">Product Price is required</div>
    </div>
    <div class="pull-right">
      <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
      <button type="submit" class="btn btn-success" [disabled]="orderForm.pristine || !orderForm.valid">Add</button>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
  </form>
  <br />
</div>
