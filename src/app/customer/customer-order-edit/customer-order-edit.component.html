<div>
  <form (ngSubmit)="submit()" #orderForm="ngForm" class="customer-order-form" novalidate>
    <div class="form-group">
      <label>Product name</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="customer.firstName" #firstName="ngModel" required>
      <div class="alert alert-danger" [hidden]="firstName.pristine || firstName.valid">Product Name is required</div>
    </div>
    <div class="form-group">
      <label>Product Price</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="customer.lastName" #lastName="ngModel" required>
      <div class="alert alert-danger" [hidden]="lastName.pristine || lastName.valid">Product Price is required</div>
    </div>
    <div class="pull-right">
      <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
      <button type="submit" class="btn btn-success" [disabled]="customerForm.pristine || !customerForm.valid">Add</button>
    </div>
    <!-- <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div> -->
  </form>
  <br />
</div>
